<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Defend The Base: Bieda Edition</title>
</head>

<body style="opacity: 0;">
    <canvas id="game" width="100%" height="100%"></canvas>
    <div id="hud">
        <div id="hp">
            <span id="hp_value">100</span> PUNKTY ŻYCIA
        </div>
        <div id="cash">
            <span id="cash_value">100</span> WALITA
        </div>
        <div id="wave">
            <span id="wave_value">3</span> FALA
        </div>
        <div id="actions">
            <button onclick="buildWalls()">Fortyfikuj (<span id="wall_value">100</span>)</button>
            <button onclick="buildWarehouses()">Werbuj (<span id="warehouse_value">200</span>)</button>
        </div>
    </div>
    <div id="gameover">
        <div id="message">
            <h3>BAZA UPADŁA</h3>
            <button onclick="game.restart()">Spróbuj ponownie</button>
        </div>
    </div>
    <div id="menu">
        <div id="message">
            <h2>DEFEND THE BASE</h2>
            <h4>BIEDA EDITION</h4>
            <button onclick="startGame()">Rozpocznij grę</button>
        </div>
    </div>
</body>

</html>
